<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scroll Animation</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 1000;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-image: url(images/cover_bg_3.jpg);
        transition: height 0.6s ease, background-position 0.6s ease;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
      }

      .container {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: transform 0.6s ease;
      }

      .profile-thumb {
        width: 120px;
        height: 120px;
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        margin: 0 auto 20px;
        transition: width 0.6s ease, height 0.6s ease, transform 0.6s ease;
      }

      h1 {
        color: white;
        text-align: center;
        font-size: 32px;
        margin: 10px 0;
        transition: transform 0.6s ease, font-size 0.6s ease;
      }

      h3 {
        color: white;
        text-align: center;
        font-size: 18px;
        margin: 5px 0;
        transition: transform 0.6s ease, font-size 0.6s ease;
      }

      ul.fh5co-social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        list-style: none;
        margin: 20px 0 0;
        padding: 0;
        transition: transform 0.6s ease;
      }

      ul.fh5co-social-icons li a {
        color: white;
        font-size: 20px;
        text-decoration: none;
      }

      /* Scrolled State */
      header.scrolled {
        height: 60px;
        background-position: top;
      }

      header.scrolled .container {
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        transform: translateY(0);
        padding: 0 20px;
      }

      header.scrolled .profile-thumb {
        width: 40px;
        height: 40px;
        margin: 0;
        transform: translateY(0);
      }

      header.scrolled h1 {
        font-size: 18px;
        margin: 0 10px;
        transform: translateY(0);
      }

      header.scrolled h3 {
        display: none;
      }

      header.scrolled ul.fh5co-social-icons {
        transform: translateY(0);
        margin-left: auto;
        justify-content: flex-end; /* Align to the right */
      }
    </style>
  </head>
  <body>
    <header id="fh5co-header" class="fh5co-cover js-fullheight" role="banner">
      <div class="overlay"></div>
      <div class="container">
        <div
          class="profile-thumb"
          id="profile-pic"
          style="background: url(images/user-3.jpg)"
        ></div>
        <h1 id="name"><span id="nameSpan">Louie Jie Mahusay</span></h1>
        <h3><span>Web Developer / Photographer</span></h3>
        <ul class="fh5co-social-icons" id="social-icons">
          <li>
            <a href="#"><i class="fa fa-twitter icon-twitter2"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-facebook icon-facebook2"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-linkedin icon-linkedin2"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-dribble icon-dribbble2"></i></a>
          </li>
        </ul>
      </div>
    </header>
    <div style="min-height: 20000px"></div>
    <script>
      const header = document.getElementById("fh5co-header");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
